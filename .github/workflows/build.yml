# Название workflow (процесса), которое будет отображаться в интерфейсе GitHub Actions
name: Build and Test

# Триггеры, определяющие когда запускается workflow
on:
  push:    # запускается при любом push'е в любую ветку

# Определение jobs (заданий), которые будут выполняться
jobs:
  build:
    name: Build on ${{ matrix.os }}
    
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
    # Шаг 1: Получение кода из репозитория
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Шаг 2: Установка .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # Шаг 3: Восстановление зависимостей проекта
    - name: Restore dependencies
      run: dotnet restore CarRental_2/CarRental_2.csproj
      
    # Шаг 4: Сборка проекта
    - name: Build
      run: dotnet build CarRental_2/CarRental_2.csproj --configuration Release --no-restore

    # Шаг 5: Запуск тестов
    - name: Run Tests
      run: dotnet test CarRentalTest/CarRentalTest.csproj --configuration Release --no-build --no-restore --verbosity diag --framework net8.0

    # Шаг 6: Публикация (создание готового к распространению пакета)
    - name: Publish application
      run: dotnet publish CarRental_2/CarRental_2.csproj --configuration Release --output ./publish --no-build

    # Шаг 7: Загрузка артефактов (сохранение результатов сборки)
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: myapp-${{ matrix.os }}
        path: |
          ./publish/**
        retention-days: 1